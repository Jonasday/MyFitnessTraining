<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<title>Créer un compte</title>
</head>
<body>

	<h1>Créer mon compte</h1>

<form action="" method="get" class="form-create-account">
	<label for="name">Nom :
	</label>
	<input type="text" name="name" id="name" required>
	
	<label for="firstname">Prénom :
	</label>
	<input type="text" name="firstname" id="firstname" required>
	
	<label for="gender">Genre :
	</label>
	<input type="" name="gender" id="gender" required>
	
	<label for="age">Age :
	</label>
	<input type="number" name="age" id="age" required>
	
	<label for="size">Taille (en cm):
	</label>
	<input type="number" name="size" id="size" required>
	
	<label for="weigth">Poids (en kg):
	</label>
	<input type="number" name="weigth" id="weigth" required>
	
	<button type="submit" class="btn-create-account">Créer mon compte</button>
	<button type="reset" class="btn-reset">Annuler</button>
</form>

	<p>Vous avez déjà un compte ?</p>
	<button class="btn"><a href="/login">Se connecter</a></button>

</body>
</html>
